name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Inject AIRTABLE_API_KEY into index.html
      run: |
        sed -i 's|AIRTABLE_API_KEY_PLACEHOLDER|'"${{ secrets.AIRTABLE_API_KEY }}"'|g' index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Root directory where index.html is located
        publish_branch: gh-pages  # Target branch for GitHub Pages
